application: victorique-demo
version: 1
runtime: python27
api_version: 1
threadsafe: yes


skip_files:
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?\..*
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*\.coffee
- ^(.*/)?.*\.scss
- ^(.*/)?.*\.sass
- ^(.*/)?.*\.rb
- ^(.*/)?tests/.*
- ^(.*/)?test\.py
- ^application/frontend/bower_components/.*
- ^bower_components/.*
- ^node_modules/.*
- ^submodules/.*
- ^bower\.json
- ^package\.json
- ^pip_requirements\.txt
- ^README\.md


handlers:
# icon
- url: /favicon\.ico
  static_files: application/frontend/icons/favicon.ico
  upload: application/frontend/icons/favicon\.ico
# bower_components
- url: /bower_components/
  static_dir: application/frontend/bower_components
# fonts
- url: /fonts/
  static_dir: application/frontend/fonts
# images
- url: /images/
  static_dir: application/frontend/images
# CSS
- url: /css/
  static_dir: application/frontend/css
# JavaScript
- url: /javascript/
  static_dir: application/frontend/javascript
# Angular Templates
- url: /views/
  static_dir: application/frontend/views

# cron jobs
- url: /cron_jobs/.*
  script: application.cron_jobs.app
  login: admin

- url: .*
  script: application.app


libraries:
- name: webapp2
  version: "2.5.1"
